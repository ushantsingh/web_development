<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auduio and video files </title>
</head>
<body>
    <ol id="files">
        <h4>Detail about 12 files </h4>
        <p>AUDIO FILES </p>
        <li>1.mp3</li>
        <li>2.mp3</li>
        <li>3.mp3</li>
        <li>4.mp3</li>
        <li>5.mp3</li>
        <li>6.mp3</li>
        <p>VIDEO FILES </p>
        <li>1.mp4</li>
        <li>2.mp4</li>
        <li>3.mp4</li>
        <li>4.mp4</li>
        <li>5.mp4</li>
        <li>6.mp4</li>
        
    </ol>
    <!--Audio files embeding-->
    <div id="File List">
        <h1>Audo Files </h1>
        <audio src="1.mp3" controls></audio>
        <audio src="2.mp3" controls></audio>
        <audio src="3.mp3" controls></audio>
        <audio src="4.mp3" controls></audio>
        <audio src="5.mp3" controls></audio>
        <audio src="6.mp3" controls></audio>
        
    </div>

    <!--Video file embeded -->
    <div class="listaudio">
        <h1>Video Files </h1>
        <video src="1.mp4" controls></video>
        <video src="2.mp4" controls></video>
        <video src="3.mp4" controls></video>
        <video src=".mp4" controls></video>
        <video src="5.mp4" controls></video>
        <video src="6.mp4" controls></video>
    </div>
</body>
</html>
